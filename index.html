<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/estilo.css">

    <title>Formulario</title>

<body>
    <div class="contenedor">
        <div class="imagen">
        </div>

            <i class="fa-solid fa-user user"></i></i>
            <form action="" method="post"></form>
            <p class="titulo">NUEVO USUARIO</p>
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre" placeholder="*" id="elnombre"> <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="*" id="email"> <br>
            <label for="email">Confirmar E-mail</label>
            <input type="email" name="email" placeholder="*" id="email"> <br>
            <label for="password" >Password</label>
            <input type="password" name="contraseña" placeholder="*" id="contraseña"><br>
            <label for="password" >Confirmar Password</label>
            <input type="password" name="contraseña" placeholder="*" id="contraseña"><br>
            <div class="check">
                <input type="checkbox" name="checkbox" id="checkbox">

            </div>
            <input type="submit" value="Enviar" id="boton">

           


        </div>

        



    </div>
